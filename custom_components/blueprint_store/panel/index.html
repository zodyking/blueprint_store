<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blueprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

    <style>
      :root{
        --blue-1:#0e52cf; --blue-2:#0b2a7a; --ink:#e6f0ff; --muted:#b9c7e6;
        --card-bg: linear-gradient(180deg, rgba(10,20,52,.78), rgba(8,18,46,.80));
        --card-bd: rgba(170,200,255,.22);
        --card-bd-hover:#9dd1ff66;
        --shadow: 0 18px 50px rgba(6,16,50,.45);
        --maxw: 1180px;
        --footer-h: 170px;

        --sl-input-background-color: transparent;
        --sl-input-border-color: rgba(255,255,255,.32);
        --sl-color-neutral-0: rgba(16,34,86,.98);
        --sl-panel-background-color: rgba(16,34,86,.98);
      }
      *{ box-sizing:border-box; }
      body{
        margin:0; color:var(--ink);
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Ubuntu, Arial;
        background: linear-gradient(180deg, var(--blue-1), var(--blue-2));
        min-height:100vh;
        padding-bottom: calc(var(--footer-h) + 24px); /* space for sticky footer */
      }
      body::after{
        content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
        background-image:
          linear-gradient(to right, rgba(255,255,255,.12) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,.12) 1px, transparent 1px);
        background-size: 28px 28px;
      }

      header{ position:sticky; top:0; z-index:8; backdrop-filter:blur(8px); border-bottom:1px solid #ffffff22; }
      .bar{
        max-width:var(--maxw); margin:0 auto; padding:8px 12px;
        display:grid; grid-template-columns:auto 1fr auto auto auto; gap:10px; align-items:center;
      }
      .brand{ display:flex; gap:10px; align-items:center; font-weight:900; }
      .brand img{ width:28px; height:28px; border-radius:6px; }

      sl-input::part(base){ background:transparent; }
      sl-input::part(input){ color:#fff; }

      sl-button.plain::part(base){ background:transparent; color:#fff; border:none; box-shadow:none; padding-inline:10px; }
      sl-button.plain::part(base):hover{ text-decoration: underline; }

      main{ max-width:var(--maxw); margin:12px auto 44px; padding:0 12px; }

      .banner{ margin:8px 0 12px; border-radius:16px; overflow:hidden; box-shadow:var(--shadow); border:1px solid #ffffff22; }
      .banner img{ width:100%; display:block; }

      .section-title{ margin:18px 0 10px; font-size:20px; font-weight:900; letter-spacing:.2px; }

      /* cards */
      .card{
        border-radius:18px; border:1px solid var(--card-bd); background:var(--card-bg);
        box-shadow: var(--shadow); padding:16px; margin:12px 0; overflow:hidden;
      }
      .card:hover{ border-color:var(--card-bd-hover); box-shadow: 0 26px 60px rgba(30,140,255,.30); }
      .card__title{ margin:0 0 4px; font-size:18px; font-weight:900; }
      .author{ opacity:.92; font-weight:700; margin-bottom:8px; }
      .tags{ display:flex; gap:6px; flex-wrap:wrap; margin:6px 0 10px; }
      .tag{ background:#0e2a66; border:1px solid #29539a; color:#cfe2ff; padding:2px 8px; border-radius:999px; font-size:12px; }

      .desc-wrap{
        background: rgba(5,12,36,.66);
        border: 1px solid rgba(158,186,255,.18);
        border-radius: 12px;
        padding: 12px;
      }
      .desc{ color:#e6edff; line-height:1.55; word-break:break-word; }

      .card__footer{ display:flex; justify-content:space-between; align-items:center; margin-top:12px; gap:10px; flex-wrap:wrap; }
      .likes-pill{
        display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
        border:1px solid #8fb6ff55; background:#0a1a42; font-weight:800;
      }
      .icon-heart{ width:18px; height:18px; display:inline-block; mask:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 21s-6.716-4.675-9.428-7.387C.86 11.9.5 10.61.5 9.5.5 6.462 2.962 4 6 4c1.64 0 3.09.79 4 2.017C10.91 4.79 12.36 4 14 4c3.038 0 5.5 2.462 5.5 5.5 0 1.11-.36 2.4-2.072 4.113C18.716 16.325 12 21 12 21z"/></svg>') center/contain no-repeat; background:#fff; }

      .myha-btn{
        --grad-a:#00b2ff; --grad-b:#0a84ff;
        display:inline-flex; align-items:center; gap:8px;
        padding:10px 14px; border-radius:999px; font-weight:800;
        color:#032149; text-decoration:none;
        background: linear-gradient(135deg, var(--grad-a), var(--grad-b));
        box-shadow: 0 10px 24px rgba(4,96,200,.35), inset 0 1px 0 #fff6;
        border: 1px solid rgba(255,255,255,.35);
      }
      .myha-btn.disabled{
        background:#20324f; color:#9fb3d9; cursor:default; border-color:#3a4f7a;
        box-shadow:none;
      }

      .toggle{ margin-top:10px; color:#cfe2ff; font-weight:800; cursor:pointer; background:transparent; border:none; }

      #error, #empty{ text-align:center; color:#e7eefc; }
      #sentinel{ height:60px; }

      /* sticky footer spotlight */
      footer.spot-footer{
        position:sticky; bottom:0; z-index:6;
        background: linear-gradient(180deg, rgba(7,14,42,.4), rgba(5,10,30,.75));
        backdrop-filter: blur(6px);
        border-top: 1px solid #ffffff2a;
        height: var(--footer-h);
      }
      .spot{ max-width:var(--maxw); margin:10px auto; padding:12px; }
      .spot-grid{ display:grid; grid-template-columns:1fr; gap:10px; }
      @media (min-width:900px){ .spot-grid{ grid-template-columns:repeat(3,1fr); } }
      .spot-item{ padding:12px; border-radius:12px; border:1px solid #3d5aa844; background: linear-gradient(180deg, rgba(10,20,52,.64), rgba(8,18,46,.74)); min-height:110px; }
      .spot-head{ font-weight:900; opacity:.95; margin-bottom:6px; }
      .spot-author{ font-weight:800; margin-bottom:6px; }
      .spot-title{ color:#dfe8ff; }
      #spot-spin{ display:none; text-align:center; padding:6px 0; opacity:.85; }
    </style>
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="brand">
          <img src="/blueprint_store_static/images/bps_logo.png" alt="Blueprint Store"/>
          <span>Blueprint Store</span>
        </div>

        <sl-input id="search" placeholder="Search titles & descriptions..." clearable pill>
          <sl-icon name="search" slot="prefix"></sl-icon>
        </sl-input>

        <sl-select id="sort" value="likes" hoist>
          <sl-option value="likes">Most liked</sl-option>
          <sl-option value="new">Newest</sl-option>
          <sl-option value="title">Title A–Z</sl-option>
        </sl-select>

        <sl-dropdown id="tagdd" hoist>
          <sl-button id="tagbtn" slot="trigger" caret class="plain" pill>All tags</sl-button>
          <sl-menu id="tagmenu"></sl-menu>
        </sl-dropdown>

        <sl-button id="refresh" class="plain" pill>Refresh</sl-button>
      </div>
    </header>

    <main>
      <div class="banner"><img src="/blueprint_store_static/images/bps_banner.png" alt="Blueprint Store banner"></div>

      <div class="section-title" id="heading">All blueprints</div>
      <div id="list"></div>

      <p id="empty" style="display:none">No blueprints matched.</p>
      <p id="error" style="display:none"></p>
      <div id="sentinel"></div>
    </main>

    <!-- Sticky footer: Creators Spotlight -->
    <footer class="spot-footer">
      <div id="spotlight" class="spot">
        <div style="text-align:center; font-weight:900; margin-bottom:4px;">Creators Spotlight</div>
        <div style="text-align:center; opacity:.85; margin-bottom:6px;">Shout-outs to makers moving the community forward.</div>
        <div id="spot-spin">Loading…</div>
        <div class="spot-grid">
          <div class="spot-item" id="spot-popular"></div>
          <div class="spot-item" id="spot-uploaded"></div>
          <div class="spot-item" id="spot-recent"></div>
        </div>
      </div>
    </footer>

    <script src="./app.js?v=footer-spot-single-desc-fixes" defer></script>
  </body>
</html>
