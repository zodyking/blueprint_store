<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Blueprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Shoelace (Web Components) -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js">
    </script>

    <!-- Material Web (for attractive removable chips) -->
    <script type="module">
      import 'https://esm.run/@material/web@1.0.0/chips/filter-chip.js';
    </script>

    <style>
      :root{
        /* Brand + base */
        --blue-1:#0a5bd8; --blue-2:#0d3b8e; --ink:#e6f0ff; --muted:#b9c7e6;

        /* Cards / panel */
        --panel-bg: rgba(12,26,74,.92);
        --card-bg: linear-gradient(180deg, rgba(10,20,52,.78), rgba(8,18,46,.80));
        --card-bd: rgba(170,200,255,.22);
        --card-bd-hover:#9dd1ff66;
        --shadow: 0 18px 50px rgba(6,16,50,.45);
        --maxw: 1200px;

        /* Shoelace tokens (opaque controls) */
        --sl-input-background-color: rgba(16,34,86,.98);
        --sl-input-border-color: rgba(255,255,255,.18);
        --sl-panel-background-color: rgba(16,34,86,.98);
        --sl-color-neutral-0: rgba(16,34,86,.98);
      }

      body{
        margin:0; color:var(--ink);
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Ubuntu;
        background: linear-gradient(180deg, var(--blue-1), var(--blue-2));
        min-height:100vh;
      }
      /* Blueprint grid overlay */
      body::after{
        content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
        background-image:
          linear-gradient(to right, rgba(255,255,255,.12) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,.12) 1px, transparent 1px);
        background-size: 28px 28px;
      }

      /* Header */
      header{ position:sticky; top:0; z-index:8; backdrop-filter:blur(8px); border-bottom:1px solid #ffffff22; }
      .bar{
        max-width:var(--maxw); margin:0 auto; padding:8px 12px;
        display:grid; grid-template-columns:auto 1fr auto auto; gap:10px; align-items:center;
      }
      .brand{ display:flex; gap:10px; align-items:center; font-weight:900; }
      .brand img{ width:28px; height:28px; border-radius:6px; }

      main{ max-width:var(--maxw); margin:12px auto 44px; padding:0 12px; }

      /* Banner */
      .banner{ margin:8px 0 12px; border-radius:16px; overflow:hidden; box-shadow:var(--shadow); border:1px solid #ffffff22; }
      .banner img{ width:100%; display:block; }

      /* Top toolbar under banner */
      .toolbar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin: 6px 0 4px; }
      .chips{ display:flex; gap:6px; flex-wrap:wrap; margin-top:6px; }

      /* Blue glow track behind lists */
      .cards-wrap{ position:relative; }
      .cards-wrap::before{
        content:""; position:absolute; inset:-34px -18px -34px -18px; z-index:-1;
        background: radial-gradient(60% 55% at 50% 8%, rgba(155,205,255,.18), transparent 60%),
                    radial-gradient(60% 60% at 50% 100%, rgba(40,140,255,.18), transparent 65%);
        filter: blur(18px);
      }

      .section-title{ margin:14px 0 8px; font-size:20px; font-weight:900; letter-spacing:.2px; }

      /* Cards */
      .card{
        border-radius:18px; border:1px solid var(--card-bd); background:var(--card-bg);
        box-shadow: var(--shadow); padding:16px; margin:12px 0; overflow:hidden;
      }
      .card:hover{ border-color:var(--card-bd-hover); box-shadow: 0 26px 60px rgba(30,140,255,.30); }
      .card__ribbon{
        height:4px; border-radius:999px; margin:-2px auto 10px; width:96%;
        background: linear-gradient(90deg, #51b8ff, #a1d6ff);
        opacity:.85;
      }
      .row{ display:flex; gap:12px; align-items:baseline; flex-wrap:wrap; }
      .card h3{ margin:0; font-size:18px; font-weight:900; }
      .author{ opacity:.92; font-weight:700; }
      .desc{ color:var(--muted); margin:8px 0 12px; line-height:1.55; }
      .uses{ background:#ffffff22; border:1px solid #ffffff33; border-radius:999px; padding:3px 8px; font-weight:700; }
      .tags{ display:flex; gap:6px; flex-wrap:wrap; margin-top:6px; }
      .tag{ background:#0e2a66; border:1px solid #29539a; color:#cfe2ff; padding:2px 8px; border-radius:999px; font-size:12px; }

      /* My Home Assistant–style Import button */
      .myha-btn{
        --grad-a:#00b2ff; --grad-b:#0a84ff;
        display:inline-flex; align-items:center; gap:8px;
        padding:10px 14px; border-radius:999px; font-weight:800;
        color:#032149; text-decoration:none;
        background: linear-gradient(135deg, var(--grad-a), var(--grad-b));
        box-shadow: 0 10px 24px rgba(4,96,200,.35), inset 0 1px 0 #fff6;
        border: 1px solid rgba(255,255,255,.35);
      }
      .myha-btn:active{ transform: translateY(1px); }

      #error, #empty{ text-align:center; color:#e7eefc; }
      #sentinel{ height:60px; }

      /* Make Shoelace dropdowns non-transparent */
      sl-select::part(combobox){ background: var(--sl-input-background-color); }
      sl-select::part(listbox){ background: var(--sl-panel-background-color); }
      sl-input::part(base){ background: var(--sl-input-background-color); }
      sl-drawer::part(panel){ background: var(--panel-bg); border:1px solid rgba(255,255,255,.16); }
    </style>
  </head>
  <body>
    <!-- Sticky top bar -->
    <header>
      <div class="bar">
        <div class="brand">
          <img src="/blueprint_store_static/images/bps_logo.png" alt="Blueprint Store"/>
          <span>Blueprint Store</span>
        </div>

        <sl-input id="search" placeholder="Search titles (finds every match)..." clearable pill>
          <sl-icon name="search" slot="prefix"></sl-icon>
        </sl-input>

        <sl-select id="sort" value="new" hoist>
          <sl-option value="new">Newest</sl-option>
          <sl-option value="title">Title A–Z</sl-option>
          <sl-option value="uses">Most used</sl-option>
        </sl-select>

        <sl-button id="open-filters" variant="default" pill caret>
          Filters
        </sl-button>
      </div>
    </header>

    <main>
      <!-- Banner -->
      <div class="banner"><img src="/blueprint_store_static/images/bps_banner.png" alt="Blueprint Store banner"></div>

      <!-- Active filters (chips) -->
      <div class="toolbar">
        <div id="active-chips" class="chips"></div>
        <sl-button id="refresh" variant="primary" pill>Refresh</sl-button>
      </div>

      <div class="section-title">Top 10</div>
      <div id="top10" class="cards-wrap"></div>

      <div class="section-title" style="margin-top:16px">All blueprints</div>
      <div id="list" class="cards-wrap"></div>

      <p id="empty" style="display:none">No blueprints matched.</p>
      <p id="error" style="display:none"></p>
      <div id="sentinel"></div>
    </main>

    <!-- Filter Drawer (menu) -->
    <sl-drawer label="Filters" placement="end" id="filters-drawer">
      <div style="display:flex;flex-direction:column;gap:14px">
        <div>
          <strong>Search tags</strong>
          <sl-input id="tag-search" placeholder="Type to filter tags…" clearable></sl-input>
        </div>

        <div>
          <strong>Tags</strong>
          <div id="tags-grid" style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:6px;max-height:50vh;overflow:auto;border:1px solid rgba(255,255,255,.15);border-radius:10px;padding:8px;"></div>
        </div>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:6px">
          <sl-button id="clear-filters" variant="default">Clear</sl-button>
          <sl-button id="apply-filters" variant="primary">Apply</sl-button>
        </div>
      </div>
    </sl-drawer>

    <!-- IMPORTANT: module so we can use top-level await in app.js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
