<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blueprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN + Flowbite (UI Library) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600:'#0d3b8e', 500:'#0a5bd8' } } } } };</script>
    <style>
      /* Blueprint-style background grid that matches your logo */
      body::before{
        content:"";
        position:fixed; inset:0; pointer-events:none; z-index:-1;
        background:
          linear-gradient(180deg, rgba(10,91,216,.35), rgba(13,59,142,.65)),
          linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.25));
      }
      body::after{
        content:"";
        position:fixed; inset:0; pointer-events:none; z-index:-2;
        background-image:
          linear-gradient(to right, rgba(255,255,255,.12) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,.12) 1px, transparent 1px);
        background-size: 28px 28px;
      }
    </style>
  </head>
  <body class="text-slate-100">
    <!-- Sticky nav -->
    <header class="sticky top-0 z-10 backdrop-blur border-b border-white/10 bg-brand-600/70">
      <div class="max-w-5xl mx-auto px-3 py-2 flex items-center gap-3">
        <span class="font-black tracking-wide">Blueprint Store</span>
        <div class="flex-1">
          <label class="relative block">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/70">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            </span>
            <input id="search" type="search" placeholder="Search blueprints by title (loads every match)â€¦"
              class="w-full rounded-full bg-white/10 border border-white/20 pl-10 pr-3 py-2 text-sm placeholder-white/60 outline-none focus:ring-2 focus:ring-sky-300" />
          </label>
        </div>
        <button id="refresh" class="rounded-lg bg-sky-300 text-sky-900 px-3 py-2 text-sm font-semibold shadow">Refresh</button>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-3 py-4">
      <div id="list" class="space-y-4"></div>
      <p id="empty" class="hidden text-center text-white/70 py-6">No blueprints matched.</p>
      <p id="error" class="hidden text-center text-rose-200 py-3"></p>
      <div id="sentinel" class="h-12"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
