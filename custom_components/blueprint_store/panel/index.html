<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blueprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Shoelace -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

    <style>
      :root{
        --bg1:#0a5bd8; --bg2:#0d3b8e; --ink:#eaf2ff; --muted:#b6c7ea;
        --card-bg: linear-gradient(180deg, rgba(10,20,52,.78), rgba(8,18,46,.86));
        --card-bd: rgba(170,200,255,.22);
        --card-hover:#aee1ff66;
        --maxw:1200px;

        --sl-input-background-color: transparent;
        --sl-input-border-color: rgba(255,255,255,.32);
        --sl-panel-background-color: rgba(16,34,86,.98);
        --sl-color-neutral-0: rgba(16,34,86,.98);
      }
      *{box-sizing:border-box}
      body{
        margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu,Arial;
        color:var(--ink);
        background:linear-gradient(180deg,var(--bg1),var(--bg2));
        min-height:100vh;
      }
      body::after{
        content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
        background-image:
          linear-gradient(to right, rgba(255,255,255,.10) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,.10) 1px, transparent 1px);
        background-size:28px 28px;
      }

      header{position:sticky; top:0; z-index:10; backdrop-filter:blur(8px); border-bottom:1px solid #ffffff22;}
      .bar{max-width:var(--maxw); margin:0 auto; padding:8px 12px; display:grid; grid-template-columns:auto 1fr auto auto auto; gap:10px; align-items:center;}
      .brand{display:flex; align-items:center; gap:10px; font-weight:800}
      .brand img{width:28px; height:28px; border-radius:6px}

      sl-button.plain::part(base){background:transparent; color:#fff; border:none; box-shadow:none; padding-inline:10px;}
      sl-button.plain::part(base):hover{text-decoration:underline}

      main{max-width:var(--maxw); margin:14px auto 64px; padding:0 12px;}
      .banner{border:1px solid #ffffff22; border-radius:16px; overflow:hidden; box-shadow:0 18px 50px rgba(6,16,50,.45);}
      .banner img{width:100%; display:block}

      /* Recognition wrapper card */
      .recog{
        margin:16px 0;
        border:1px solid #ffffff2a; border-radius:18px;
        background:linear-gradient(180deg, rgba(6,16,48,.75), rgba(6,16,48,.9));
        box-shadow:0 18px 50px rgba(6,16,50,.35);
        padding:14px;
      }
      .recog-head{display:flex; align-items:baseline; gap:10px; margin-bottom:8px}
      .recog-title{font-weight:900; font-size:20px}
      .recog-desc{opacity:.85}

      .contributors{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:10px}
      @media (max-width:980px){ .contributors{grid-template-columns:1fr; } }

      .contrib-card{
        border:1px solid #9bc0ff33; border-radius:14px; padding:14px;
        background:linear-gradient(180deg, rgba(10,24,58,.75), rgba(10,24,58,.92));
      }
      .contrib-hd{font-weight:900; opacity:.92; margin-bottom:6px; letter-spacing:.2px}
      .contrib-author{font-weight:800; font-size:18px; margin-bottom:4px}
      .contrib-sub{opacity:.95}
      .muted{opacity:.6}

      .section-title{margin:16px 0 8px; font-size:20px; font-weight:900; letter-spacing:.2px}

      .card{border:1px solid var(--card-bd); background:var(--card-bg); border-radius:18px; box-shadow:0 18px 50px rgba(6,16,50,.35); padding:14px; margin:12px 0; overflow:hidden;}
      .card:hover{border-color:var(--card-hover)}
      .card-hd{display:flex; align-items:baseline; gap:8px; flex-wrap:wrap}
      .ttl{margin:0; font-size:18px; font-weight:900}
      .author{opacity:.95; font-weight:700}
      .author strong{color:#fff}
      .tags{display:flex; flex-wrap:wrap; gap:6px; margin:6px 0 10px}
      .tag{background:#0e2a66; border:1px solid #29539a; color:#cfe2ff; padding:2px 8px; border-radius:999px; font-size:12px}

      .desc{position:relative; background:rgba(3,12,38,.45); border:1px solid rgba(160,190,255,.18); border-radius:12px; padding:10px; margin-bottom:6px}
      .desc .excerpt{margin:0; color:var(--muted); line-height:1.55}
      .desc .desc-full{margin-top:8px}
      .desc.expanded .desc-full{display:block}
      .readmore{margin-top:6px; background:transparent; border:none; color:#bcd6ff; font-weight:800; cursor:pointer}

      .card-ft{display:flex; align-items:center; justify-content:space-between; gap:12px}
      .cta-import{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; font-weight:800; text-decoration:none; color:#032149; background:linear-gradient(135deg,#00b2ff,#0a84ff); border:1px solid #ffffff55; box-shadow:0 10px 24px rgba(4,96,200,.35), inset 0 1px 0 #fff6}
      .i{width:18px; height:18px}

      .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid #9fc2ff55; color:#eaf4ff; background:rgba(14,42,102,.45)}
      .pill-num{font-weight:900}
      .pill-suffix{opacity:.9}

      .myha-btn.myha-inline-import{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; font-weight:800; text-decoration:none; color:#032149; background:linear-gradient(135deg,#00b2ff,#0a84ff); border:1px solid #ffffff55}
      .desc-full img{max-width:100%; height:auto; border-radius:8px}

      #sentinel{height:60px}
    </style>
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="brand">
          <img src="/blueprint_store_static/images/bps_logo.png" alt="Blueprint Store"/>
          <span>Blueprint Store</span>
        </div>

        <sl-input id="search" placeholder="Search titles (finds every match)..." clearable pill>
          <sl-icon slot="prefix" name="search"></sl-icon>
        </sl-input>

        <sl-select id="sort" value="new" hoist>
          <sl-option value="new">Newest</sl-option>
          <sl-option value="likes">Most liked</sl-option>
          <sl-option value="title">Title Aâ€“Z</sl-option>
        </sl-select>

        <sl-dropdown id="tagdd" hoist>
          <sl-button id="tagbtn" slot="trigger" caret class="plain" pill>All tags</sl-button>
          <sl-menu id="tagmenu"></sl-menu>
        </sl-dropdown>

        <sl-button id="refresh" class="plain" pill onclick="location.reload()">Refresh</sl-button>
      </div>
    </header>

    <main>
      <div class="banner"><img src="/blueprint_store_static/images/bps_banner.png" alt="Blueprint Store banner"></div>

      <!-- Recognition / contributors -->
      <section class="recog">
        <div class="recog-head">
          <div class="recog-title">Recognition</div>
          <div class="recog-desc">Shout-outs to creators moving the community forward.</div>
        </div>
        <div class="contributors" id="contributors"></div>
      </section>

      <div class="section-title" id="heading">All blueprints</div>
      <div id="list"></div>

      <div id="sentinel"></div>
    </main>

    <script defer src="./app.js?v=recog-2"></script>
  </body>
</html>
