<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blueprint Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --pad: 16px; --radius: 12px; --muted: #6b7280; --bg: #0b0b0b0a; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell;
             margin: 0; color: var(--text, #111); background: #fff; }
      header { position: sticky; top: 0; background: #fff; padding: var(--pad);
               border-bottom: 1px solid #eee; z-index: 10; }
      .row { display: flex; gap: 12px; align-items: center; }
      input[type="search"] {
        flex: 1; font-size: 16px; padding: 10px 12px; border: 1px solid #ddd;
        border-radius: 10px; outline: none;
      }
      button {
        border: 1px solid #ddd; background: #fafafa; padding: 10px 14px;
        border-radius: 10px; cursor: pointer;
      }
      main { padding: var(--pad); }
      .card {
        background: #fff; border: 1px solid #eee; border-radius: var(--radius);
        padding: 14px; margin-bottom: 12px;
      }
      .title { font-weight: 600; font-size: 16px; margin: 0 0 6px; }
      .excerpt { color: var(--muted); font-size: 14px; margin: 0; }
      .meta { display: flex; gap: 10px; margin-top: 8px; }
      .link { text-decoration: none; color: #2563eb; }
      #detail { display: none; padding: var(--pad); }
      .back { margin-bottom: 8px; }
      .btn-primary { background: #2563eb; color: #fff; border-color: #2563eb; }
      .empty { text-align: center; color: var(--muted); padding: 24px; }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <input id="search" type="search" placeholder="Search blueprints…" />
        <button id="refresh" title="Refresh list">Refresh</button>
      </div>
    </header>

    <main id="list"></main>

    <section id="detail">
      <button class="back" onclick="showList()">← Back</button>
      <h2 id="d-title"></h2>
      <p id="d-excerpt" class="excerpt"></p>
      <div class="meta">
        <a id="d-topic" class="link" target="_blank" rel="noopener">Open forum post</a>
        <a id="d-import" class="link btn-primary" target="_blank" rel="noopener">Import to my Home Assistant</a>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
